        .container {
            max-width: 800px;
            width: 100%;

        .logo-container {
            margin-bottom: 20px;
        }

        .logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid gold;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: gold;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }

        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #fff;
            font-style: italic;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;

        .stat-item {

        }

        .channel-link {
            display: inline-block;
            margin: 15px 0;
            color: gold;
            font-size: 1.1rem;
            text-decoration: none;
            border-bottom: 1px dashed gold;
            padding-bottom: 3px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            background: linear-gradient(45deg, gold, #ffd700);
            color: #000;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
            opacity: 0;
            transform: translateY(20px);
        }

        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.6);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn-telegram {
            background: linear-gradient(45deg, #0088cc, #00aced);
            color: white;
        }

        .btn-fairpunt {
            background: linear-gradient(45deg, #4CAF50, #8BC34A);
            color: white;
        }

        .since {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #ccc;
        }

        .guarantee {
            margin-top: 10px;
            font-style: italic;
            color: gold;
        }

        @media (max-width: 768px) {
            h1 {

            }
            
            .logo {
                width: 120px;
                height: 120px;
            }
            
            .timer {
                font-size: 1.5rem;
            }
            
            .btn {

        @media (max-width: 480px) {

    <script>
        // Timer functionality
        let timeLeft = 60;
        const timerElement = document.getElementById('timer');
        
        const timer = setInterval(() => {
            timeLeft--;
            
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft <= 0) {
                clearInterval(timer);
                timerElement.textContent = "00:00";
                timerElement.style.color = "#ff5555";
            }
        }, 1000);

        // Button fade-in animation
        const buttons = document.querySelectorAll('.btn');
        
        buttons.forEach((btn, index) => {
            setTimeout(() => {
                btn.style.opacity = '1';
                btn.style.transform = 'translateY(0)';
            }, 300 * (index + 1));
        });

        // Button click handlers
        document.querySelector('.btn-telegram').addEventListener('click', () => {
            window.location.href = 'https://t.me/+VejbIzgli81lZjBl';
        });
        
        document.querySelector('.btn-fairpunt').addEventListener('click', () => {
            window.location.href = 'https://t.me/+EXI25p2wqvg1OTY1';
